<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to-book</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper-to_book">
    <form action="https://echo.htmlacademy.ru/courses" method="post"
          oninput="daysoutput.value=dayscount.value"> <!-- Для вывода забронированных дней -->
        <fieldset>  <!-- Группировка полей ввода по общему смыслу для удобности -->
            <legend>Booking</legend> <!-- Загаловок ролей груп  -->
            <label for="search">Location</label>
            <input id="search" type="search" name="search">  <!-- Поле для поиска -->
            <div class="one-third-width">
                <label for="day">Число</label>
                <input id="day" type="number" min="1" max="31" name="day"> <!-- Поле для выбора числа -->
            </div>
            <div class="two-third-width">
                <label for="month">Месяц</label>
                <input id="month" type="month" name="month"> <!-- Поле для выбора месяца -->
            </div>
            <div class="half-width">
                <label for="dayscount">Day number</label>
                1 <input type="range" id="dayscount" name="dayscount" min="1" max="14" step="1"> 14
            </div>
            <div class="half-width output-area">
                <output name="daysoutput"></output>  <!-- Область для вывода значения забронированных дней  JS-->
            </div>
            <div class="buttons">
                <input type="submit" value="To book">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
